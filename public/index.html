<!DOCTYPE>
<html ng-app="myApp">

<head>
    <title>Contact List App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Employee App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="employee.Name"></td>
                    <td><input class="form-control" ng-model="employee.Email"></td>
                    <td><input class="form-control" ng-model="employee.Phone_No"></td>
                    <td><button class="btn btn-primary" ng-click="addemployee()">Add Employee</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button
                            class="btn btn-info" ng-click="deselect()">clear</button></td>
                </tr>
                <tr ng-repeat="employee in employeeslist">
                        <td>{{ employee.Employee_ID }}</td>
                    <td>{{ employee.Name }}</td>
                    <td>{{ employee.Email }}</td>
                    <td>{{ employee.Phone_No }}</td>
                    <td><button class="btn btn-danger" ng-click="remove(employee.Employee_ID)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(employee.Employee_ID)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
